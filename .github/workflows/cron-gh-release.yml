name: Cron release from upstream
on:
  workflow_dispatch:
  schedule:
    - cron: '30 * * * *'

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    name: LedFx
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      - id: lowercaseImage
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}
      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: ledfxVersion
        name: Get LedFx Release version
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          owner: LedFx
          repo: LedFx
          excludes: prerelease, draft
      - name: Get current docker version
        id: dockerVersion
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercaseImage.outputs.lowercase }}
      - name: Build and push Docker image
        id: build-and-push
        if: ${{ !contains(steps.dockerVersion.outputs.tags, steps.ledfxVersion.outputs.release)  }}
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ steps.lowercaseImage.outputs.lowercase }}:${{ steps.ledfxVersion.outputs.release }}
          cache-from: type=gha
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }}
          build-args: |
            TAG=${{ steps.ledfxVersion.outputs.release }}
